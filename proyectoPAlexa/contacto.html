<!doctype html>
<html lang="en">
    <head>
        
        <title>Contacto</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link href="css/styles.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <div id="menu">
            </div> 
        </header>
        <main>
            <div class="container-fluid bg-light py-5">
                <div class="col-md-6 m-auto text-center">
                    <h1 class="h1">Contactanos</h1>
                    <p>
                        "¡Estamos aquí para ayudarte en todo lo que necesites! 
                        Ya sea una pregunta sobre un producto o una sugerencia. 
                        No dudes en ponerte en contacto con nosotros."
                    </p>
                </div>
            </div>
            <div class="container py-5">
                <div class="row py-5">
                    <form class="col-md-9 m-auto" method="post" role="form">
                        <div class="row">
                            <div class="form-group col-md-6 mb-3">
                                <label for="inputname"><i class="fas fa-user"></i> Nombre</label>
                                <input type="text" class="form-control mt-1" id="name" name="name" required placeholder="Ej. Alexa Fernandez">
                            </div>
                            <div class="form-group col-md-6 mb-3">
                                <label for="inputemail"><i class="fas fa-envelope"></i> Email</label>
                                <input type="email" class="form-control mt-1" id="email" name="email"required placeholder="Ej. alefelo1@hotmail.com">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="inputsubject"><i class="fas fa-bookmark"></i> Asunto</label>
                            <input type="text" class="form-control mt-1" id="subject" name="subject" required placeholder="Ej. Importante">
                        </div>
                        <div class="mb-3">
                            <label for="inputmessage"><i class="fas fa-comment-alt"></i> Mensaje</label>
                            <textarea class="form-control mt-1" id="message" name="message" required rows="8"></textarea>
                        </div>
                        <div class="row">
                            <div class="col text-end mt-2">
                                <button type="reset" class="btn btn-custom btn-lg px-3"><i class="fas fa-paper-plane"></i> Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            
        </main>
        <footer>
            <!-- place footer here -->
            <div id="piedepagina"> </div> 
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="js/menu.js"></script>
    </body>
</html>
