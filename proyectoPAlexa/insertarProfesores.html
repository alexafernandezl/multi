<!doctype html>
<html lang="en">
<head>
    <title>Crear</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <header>
            <div id="menu"></div>
        </header>
        <main>
            <div class="container-fluid min-vh-100">
                <div class="row">
                    <h1>Profesores</h1>
                    <div id="mensajes"></div>
                    <form id="formulario">
                        <div class="mb-3">
                            <label for="" class="form-label"><th>Cedula</th>
                            <input 
                            type="text"
                             class="form-control" 
                             name="cedula" 
                             id="cedula" 
                             required
                             aria-describedby="helpId"
                            placeholder=""
                              />
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" name="correoelectronico" id="correoelectronico" required />
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" name="telefono" id="telefono" required />
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Teléfono celular</label>
                            <input type="text" class="form-control" name="telefonocelular" id="telefonocelular" required />
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Fecha de nacimiento</label>
                            <input type="date" class="form-control" name="fechanacimiento" id="fechanacimiento" required />
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Sexo</label>
                            <input type="text" class="form-control" name="sexo" id="sexo" required />
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Dirección</label>
                            <input type="text" class="form-control" name="direccion" id="direccion" required />
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Nombre</label>
                            <input type="text" class="form-control" name="nombre" id="nombre" required />
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Apellido paterno</label>
                            <input type="text" class="form-control" name="apellidopaterno" id="apellidopaterno" required />
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Apellido materno</label>
                            <input type="text" class="form-control" name="apellidomaterno" id="apellidomaterno" required />
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Id Carreras</label>
                            <input type="text" class="form-control" name="idCarreras" id="idCarreras" required />
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Usuario</label>
                            <input type="text" class="form-control" name="usuario" id="usuario" required />
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Nacionalidad</label>
                            <input type="text" class="form-control" name="nacionalidad" id="nacionalidad" required />
                        </div>
                        <div class="mb-3">
                            <button type="reset" class="btn btn-danger">Reset</button>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <div id="piedepagina"></div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="js/menu.js"></script>
    <script src="js/profesor.js"></script>
</body>
</html>
