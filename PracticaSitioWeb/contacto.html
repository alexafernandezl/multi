<div class="ContenedorPrincipal">

    <div class="Formulario">
        <h2>Formulario de Contacto</h2>
       <p>Para nuestra empresa es un gusto poder tenerte como cliente y hacer que estas vacaciones sean inolvidables</p>
      <form action="#" method="post">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>
        
        <label for="email">Correo Electrónico:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea><br><br>
        
        <button type="submit">Enviar</button>
    </form>
    </div>
    
    <div class="footer estiloborder">
        <p>¡Prepárate para desconectar, relajarte y disfrutar al máximo de tus merecidas vacaciones de verano!
     </p> 
     </div>
