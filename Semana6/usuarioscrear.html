<!doctype html>
<html lang="en">
    <head>
        <title>Crear</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div
            class="container-fluid"
        >
            <header>
                <div id="menu">

                </div>       
            </header>
            <main>
                <div
                    class="container-fluid min-vh-100"
                >
                    <div
                        class="row "
                    >
<h1>Usuarios</h1>

<div id="mensajes">

</div>

<form id="formulario">
    <div class="mb-3">
        <label for="cedula" class="form-label">Cedula</label>
        <input type="text" class="form-control" name="cedula" id="cedula" required />
    </div>
    <div class="mb-3">
        <label for="correoelectronico" class="form-label">Correo electronico</label>
        <input type="email" class="form-control" name="correoelectronico" id="correoelectronico" required />
    </div>
    <div class="mb-3">
        <label for="telefono" class="form-label">Telefono</label>
        <input type="text" class="form-control" name="telefono" id="telefono" required />
    </div>    
    <div class="mb-3">
        <label for="telefonocelular" class="form-label">Telefono celular</label>
        <input type="text" class="form-control" name="telefonocelular" id="telefonocelular" required />
    </div> 
    <div class="mb-3">
        <label for="fechanacimiento" class="form-label">Fecha nacimiento</label>
        <input type="date" class="form-control" name="fechanacimiento" id="fechanacimiento" required />
    </div>
    <div class="mb-3">
        <label for="sexo" class="form-label">Sexo</label>
        <input type="text" class="form-control" name="sexo" id="sexo" required />
    </div>
    <div class="mb-3">
        <label for="direccion" class="form-label">Direccion</label>
        <input type="text" class="form-control" name="direccion" id="direccion" required />
    </div>
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" name="nombre" id="nombre" required />
    </div>
    <div class="mb-3">
        <label for="apellidopaterno" class="form-label">Apellido paterno</label>
        <input type="text" class="form-control" name="apellidopaterno" id="apellidopaterno" required />
    </div>
    <div class="mb-3">
        <label for="apellidomaterno" class="form-label">Apellido materno</label>
        <input type="text" class="form-control" name="apellidomaterno" id="apellidomaterno" required />
    </div>
    <div class="mb-3">
        <label for="nacionalidad" class="form-label">Nacionalidad</label>
        <input type="text" class="form-control" name="nacionalidad" id="nacionalidad" required />
    </div>
    <div class="mb-3">
        <label for="idCarreras" class="form-label">Id Carreras</label>
        <input type="text" class="form-control" name="idCarreras" id="idCarreras" required />
    </div>
    <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" class="form-control" name="usuario" id="usuario" required />
    </div>
    <div class="mb-3">
        <button type="reset" class="btn btn-danger">Reset</button>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </div>    
</form>

                    </div>
                    
                </div>
                


            </main>
            <footer>
                <!-- place footer here -->
                <div id="piedepagina">

                </div>
            </footer>
        </div>
        
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script src="js/menu.js"></script>
        <script src="js/usuarios.js"></script>
    </body>
</html>
